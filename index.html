<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Badminton Scorer</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>
      <span class="player1 player1-score">0</span> to
      <span class="player2 player2-score">0</span>
    </h1>
    <select name="" id="playTo">
      <option value="9">9</option>
      <option value="11">11</option>
      <option value="13">13</option>
      <option value="15">15</option>
      <option value="19">19</option>
      <option value="21">21</option>
      <option value="25">25</option>
    </select>
    <button class="player1 btn player1-btn">+1 Player One</button>
    <button class="player2 btn player2-btn">+1 Player Two</button>
    <button class="btn reset-btn">Reset</button>

    <script src="script.js"></script>
  </body>
</html>
